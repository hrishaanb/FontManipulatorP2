<center>
  <h3 class="btn btn-warning heading">Font Manipulator

    <span class="note">NOTE - Get your left and right wrist closer

      the text keep your left and right wrist far from each other. 
      Move you nose to move the text</span>
    <br>
    <span id="text_sides"></span>
    <br>
  </h3>
  <br>
  <br>
  <div id="input_holder" class="btn btn-warning">
  <span class="note">Set the message you want to put in here!</span>
  <br>
  <input id="input" class="btn btn-danger" placeholder="Type here">
  <br>
  <button class="btn btn-success" id="done" onclick="nextPage()">Done</button>
